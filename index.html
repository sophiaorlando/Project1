<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Compressed CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/foundation-sites@6.6.3/dist/css/foundation.min.css"
        integrity="sha256-ogmFxjqiTMnZhxCqVmcqTvjfe1Y/ec4WaRj/aQPvn+I=" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Project 1</title>
</head>

<body>
    <header>
        <img src="images/plane.jpg" class="airplaneImg" alt="little blue airplane">
        <h1>Fly High with Low Risk</h1>
    </header>

    <div class="callout">

        <!--ORIGIN & DESTINATION CITY-->
        <form>
            <div class="grid-container">
                <div class="grid-x grid-padding-x">
                    <div class="medium-6 cell">
                        <label>Origin
                            <input type="text" placeholder="City" id="origin" class="inputBox">
                        </label>
                    </div>
                    <div class="medium-6 cell">
                        <label>Destination
                            <input type="text" placeholder="City" id="destination" class="inputBox">
                        </label>
                    </div>
                </div>
            </div>
        </form>

        <!--ONE WAY/ROUND TRIP-->
        <label>Trip Details
            <select id="tripDetails" class="inputBox">
                <option value="oneWay" id="oneWay">One Way</option>
                <option value="roundTrip" id="roundTrip">Round Trip</option>
            </select>
        </label>

        <!--RETURN/DEPARTURE DATE-->
        <form>
            <div class="grid-container">
                <div class="grid-x grid-padding-x">
                    <div class="medium-3 cell">
                        <label>Departure Date
                            <input type="text" placeholder="Jan-11-2020" id="depart" class="inputBox">
                        </label>
                    </div>
                    <div class="medium-3 cell">
                        <label>Return Date
                            <input type="text" placeholder="Jan-18-2020" id="return" class="inputBox">
                        </label>
                    </div>
                </div>
            </div>
        </form>


        <!--BUTTON-->
        <a class="button expanded" href="#">Find Me a Flight!</a>
    </div>

    <!--COVID-19 WARNING-->
    <div class="callout alert" id="covid">
        <h5>Get current COVID-19 cases</h5>
        <p>Fly safe while staying COVID-19 informed </p>
    </div>
    <div id="info-appears-here"></div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script type="text/javascript">

        $(document).ready(function () {
            var originPlace = ""
            originPlace = "IT-sky"

            var destinationPlace = ""
            destinationPlace = "JFK-sky"

            var departDate = ""
            departDate = "2020-12-20"

            var returnDate = ""
            returnDate = "2020-12-29"

            var settings = {
                "async": true,
                "crossDomain": true,
                "method": "GET",
                "headers": {
                    "x-rapidapi-host": "skyscanner-skyscanner-flight-search-v1.p.rapidapi.com",
                    "x-rapidapi-key": "116c1285c3msh056dc0c721a2d65p1c9b46jsn5cc93fcf009b"
                }

            }


            settings.url = "https://skyscanner-skyscanner-flight-search-v1.p.rapidapi.com/apiservices/browsequotes/v1.0/US/USD/en-US/" + originPlace + "/" + destinationPlace + "/" + departDate + "?inboundpartialdate=" + returnDate + ""

            function runThePage() {
                $.ajax(settings).done(function (response) {
                    originCity(response)
                });
            }


            function originCity(response) {
                $(".button").on('click', function (event) {
                    event.preventDefault()
                    var originResult = response
                    for (var index = 0; index < originResult.Places.length; index++) {
                        originInput = originResult.Places[index].CityName
                        countryId = originResult.Places[index].CountryName
                        var infoDiv = $("<div>").addClass("displayInfo")
                        var cityP = $("<p>").text("City: " + originInput + ", "+  countryId)
                        airport = originResult.Places[index].Name
                        var airportP = $("<p>").text("Airport: " + airport)
                        infoDiv.append(cityP)
                        infoDiv.prepend(airportP)
                        $("#info-appears-here").append(infoDiv)
                        console.log(response)

                    }
                })
            }





            runThePage()

        })






    </script>






</body>

</html>
